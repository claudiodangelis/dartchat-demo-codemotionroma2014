<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">    <title>index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dart WebSocket Chat</title>
  </head>
 
  <body>
  <div id="container">
    <div id="chatBox"></div>
    <div id="userBox">
      <div id="usernameArea">
        <input id="usernameInput" type="text" placeholder="Imposta nickname"/>
        <button id="usernameBtn">Imposta nick</button>
      </div>
      <div id="msgArea">
        <input id="msgTextarea" type="text" placeholder="Scrivi il messaggio" ></input>
        <input id="msgBtn" type="submit" value="Invia" />
        
      </div>  
          
    </div>
    </div>
    <script type="application/dart" src="app.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
